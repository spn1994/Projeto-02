<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>

    <div class="page"><!-- foi criado pelo espaços que tem em volta de tudo, todas bordas, por isso tudo ta dentro -->
      
        
        <nav><!-- tag de navegação nav, contem lista -->
          <a id="logo" href="#">
          <img src="images/logo.svg" alt="Treine.me"><!-- logo da parte superior -->
          </a>

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>

     
      <main><!-- conteudo principal da pagina -->

        <section class="text"><!--  não substitui div, mas com tem texto fica legal -->
          <h1>Treinos <span>exclusivos</span>
            para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br/>
            Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="images/whats.svg" alt="ícone do whatsapp">
            Comece já
          </button>
        </section>

        <img src="images/img.png" alt="Desenho de uma mulher pulando corda numa academina">
        
      </main>
      <footer>fale concosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer><!-- rodapé do site -->
    </div>

    <img id="balls" src="images/balls.svg" alt="Bolinhas verdes no canto inferior direito da página">

  </body>
</html>
